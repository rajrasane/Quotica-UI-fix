<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #ffc966 0%, #ff8c42 100%);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }
      .quote-container {
        max-width: 800px;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(10px);
        padding: 60px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      .quote-text {
        font-size: 36px;
        line-height: 1.4;
        color: #333;
        font-style: italic;
        margin-bottom: 20px;
      }
      .quote-author {
        font-size: 20px;
        color: #ff8c42;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="quote-container">
      <div class="quote-text">
        "The future belongs to those who believe in the beauty of their dreams."
      </div>
      <div class="quote-author">- Eleanor Roosevelt</div>
    </div>
  </body>
</html>
